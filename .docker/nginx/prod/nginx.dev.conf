events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        # Mendengarkan port 80 untuk IPv4 dan IPv6
        listen 80;
        listen [::]:80;
        server_name localhost; # Ganti dengan domain Anda jika ada, misalnya example.com

        root /var/www/html/public;
        index index.php;

        charset utf-8;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        # Routing utama untuk aplikasi Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        # Konfigurasi PHP-FPM untuk index.php
        location ~ ^/index\.php(/|$) {
            fastcgi_pass php-fpm:9000; # Sesuai dengan konfigurasi awal Anda
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By; # Sembunyikan header untuk keamanan
        }

        # Blokir akses ke file dot (misalnya .env)
        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}